<h2>Регистрация пользователей</h2>
	<form action="" method="POST">
		<div>
			<label for="fullname">ФИО<font color="red">*</font>:</label>
			<input type="text" size="30" name="fullname">
		</div>
		<div>
			<label for="login">Логин<font color="red">*</font>:</label>
			<input type="text" size="30" name="login">
		</div>
		<div>
			<label for="email">E-mail<font color="red">*</font>:</label>
			<input type="text" size="30" name="email">
		</div>
		<div>
			<label for="password">Пароль<font color="red">*</font>:</label>
			<input type="password" size="30" maxlength="20" name="password">
		</div>
		<div>
			<label for="password2">Подтверждения пароля<font color="red">*</font>:</label>
			<input type="password" size="30" maxlength="20" name="password2">
		</div>
		<button type="submit" name="submit">Зарегестрироваться</button>
	</form>
<br>Поля со значком <font color="red">*</font> обязательны для заполнения
